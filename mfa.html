<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sentry Multi-Factor Prompt</title>
		<style>
			body {
				font: normal 18px/1.5 "Lucida Console", "Lucida Sans Typewriter", monaco, "Bitstream Vera Sans Mono", monospace;
				background: #0100AB;
				color: #fff;
				padding: 50px 0;
			}
			
			::placeholder {
				font: normal 12px/1.5 "Lucida Console", "Lucida Sans Typewriter", monaco, "Bitstream Vera Sans Mono", monospace;
			}
			
			.container {
				width: 80%;
				max-width: 1200px;
				margin: 0 auto;
			}
			
			.container * {
				box-sizing: border-box;
			}
			
			.flex-outer,
			.flex-inner {
				list-style-type: none;
				padding: 0;
			}
			
			.flex-outer {
				max-width: 800px;
				margin: 0 auto;
			}
			
			.flex-outer li,
			.flex-inner {
				display: flex;
				flex-wrap: wrap;
				align-items: center;
			}
			
			.flex-inner {
				padding: 0 8px;
				justify-content: space-between;
			}
			
			.flex-outer > li:not(:last-child) {
				margin-bottom: 20px;
			}
			
			.flex-outer li label,
			.flex-outer li p {
				padding: 8px;
				font-weight: 300;
				letter-spacing: .09em;
				text-transform: uppercase;
			}
			
			.flex-outer > li > label,
			.flex-outer li p {
				flex: 1 0 120px;
				max-width: 220px;
			}
			
			.flex-outer > li > label + *,
			.flex-inner {
				flex: 1 0 220px;
			}
			
			.flex-outer li p {
				margin: 0;
			}
			
			.flex-outer li input:not([type='checkbox']),
			.flex-outer li textarea {
				padding: 15px;
				border: none;
			}
			
			.flex-outer li button {
				margin-left: auto;
				padding: 8px 16px;
				border: none;
				background: #333;
				color: #f2f2f2;
				text-transform: uppercase;
				letter-spacing: .09em;
				border-radius: 2px;
			}
			
			.flex-inner li {
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form>
				<ul class="flex-outer">
					<li>
						<label for="first-name">Multi-Factor</label>
						<input type="text" id="code" placeholder="$SERVICE_ID$ code">
					</li>
					<li>
						<button type="submit">Submit</button>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
